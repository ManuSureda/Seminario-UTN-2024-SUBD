<ion-header>
  <ion-toolbar class="custom-toolbar-1">
    <div class="header-image-wrapper">
      <img src="./assets/images/blueImg.png" class="header-image">
      <div class="header-text">UTN SUBD</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <!-- errorMessage -->
        <div *ngIf="errorMessage != ''" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
        <!-- <div class="alert alert-danger" role="alert">
          borrar 1: {{ borrar }}
        </div> -->
        <form 
          [formGroup]="signinForm"
          (ngSubmit)="signin()"
          >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              formControlName="userEmail"
              type="email" 
              placeholder="ejemplo@ejemplo.com"
              required
              ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              formControlName="password"
              type="password" 
              placeholder="******"
              required
              ></ion-input>
          </ion-item>
          <ion-button 
            expand="block" 
            type="submit" 
            class="ion-margin-top custom-button"
            >Entrar</ion-button>
        </form>
        <div class="ion-text-center ion-margin-top">
          <p>Todavía no se ha registrado?</p>
          <a 
            [routerLink]="['/login/sign-up']"
            color="primary"
            >Puede hacerlo aquí :)</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
